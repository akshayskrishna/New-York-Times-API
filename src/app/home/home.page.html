<ion-header class="card" [translucent]="true">
  <ion-toolbar class="card">
    <ion-title>
      NYTimes API
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header class="card" collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Top shared news</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card class="card" *ngFor="let item of data_filter">
    <ion-card-header>
      {{item.source}}
      <ion-card-title>{{ item.title }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      Location: {{item.geo_facet[0]}}<br />
      {{ item.abstract }}<br /><br />
      Published: {{item.published_date}}<br />
      Section: {{ item.section }}
      <a target="_blank" [href]="item.url"
        ><ion-button class="button" expand="block"> Read More</ion-button></a
      >
    </ion-card-content>
  </ion-card>
</ion-content>
